<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho LP3 - Dezani (Dados Câncer)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        h1{
            font-size:16px;
            text-align: center;
            margin-top: 30px;
        }
        input{
            margin: 10px;
        }
        button{
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-3">              
            </div>
            <div class="col-6">
                <h1>RESULTADO TUMORES</h1>
                <form action="predicao" method="POST">
                    <input type="text" class="form-control" name="radius_mean" placeholder="Radius Mean" />
                    <input type="text" class="form-control" name="texture_mean" placeholder="Texture Mean"/>
                    <input type="text" class="form-control" name="perimeter_mean" placeholder="Perimeter Mean"/>
                    <input type="text" class="form-control" name="area_mean" placeholder="Area Mean"/>
                    <input type="text" class="form-control" name="smoothness_mean" placeholder="Smoothness Mean"/>
                    <input type="text" class="form-control" name="compactness_mean" placeholder="Compactness Mean"/>
                    <input type="text" class="form-control" name="concavity_mean" placeholder="Concavity Mean"/>
                    <input type="text" class="form-control" name="symmetry_mean" placeholder="Symmetry Mean"/>
                    <button class="btn btn-primary">EXECUTAR FORMULÁRIO</button>
                </form>
            </div>
            <div class="col-3">              
            </div>
        </div>
    </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
